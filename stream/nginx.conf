worker_processes 1;
error_log /app/stream/logs/nginx_error.log warn;
pid /app/stream/logs/nginx.pid;

events {
    worker_connections 4096;
}

http {
    types {
        text/html html htm;
        text/css css;
        application/javascript js;
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        application/octet-stream bin;
    }

    default_type application/octet-stream;
    access_log /app/stream/logs/nginx_access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain application/vnd.apple.mpegurl;

    server {
        listen ${PORT:-8000};
        server_name _;

        location /hls/ {
            alias /app/stream/hls/;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin,Range,Accept-Encoding,Referer,Cache-Control" always;
            add_header Accept-Ranges "bytes";

            proxy_buffering off;

            location ~* \.m3u8$ {
                add_header Cache-Control "no-cache";
                add_header X-Accel-Buffering "off";
                expires off;
            }

            location ~* \.ts$ {
                add_header Cache-Control "public, max-age=5";
                add_header X-Accel-Buffering "off";
                expires 5s;
            }
        }

        location / {
            root /app/stream;
            index index.html;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
